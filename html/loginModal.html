<!-- Login Modal -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-header">
            <h2 class="modal-title">Giriş Yap</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">E-posta</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="E-posta adresiniz">
            </div>
            <div class="form-group">
                <label for="loginPassword">Şifre</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Şifreniz">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Beni hatırla</label>
            </div>
            <button type="submit" class="btn-modal btn-login">Giriş Yap</button>
        </form>
        <div class="social-login">
            <div class="social-login-title">veya şununla giriş yap</div>
            <div class="social-buttons">
                <button class="social-button">
                    <img src="../images/google-icon.svg" alt="Google">
                    Google
                </button>
            </div>
        </div>
        <div class="modal-footer">
            Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a>
        </div>
    </div>
</div>
