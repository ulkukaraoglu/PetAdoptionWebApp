<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../css/RegisterPage.css">
</head>
<body>
    <div class="logo">
        <img src="../images/logo.png" alt="Site Logo">
    </div>
    <nav class="nav-menu">
        <a href="#">Ana Sayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
    </nav>
    <div class="register-form">
        <h1>KAYIT OL</h1>
        <form>
            <input type="text" placeholder="Ad Soyad">
            <input type="email" placeholder="Email adresi">
            <input type="password" placeholder="Şifre">
            <input type="password" placeholder="Şifre tekrar">
            <input type="date" placeholder="Doğum tarihi">
            <button type="submit">KAYIT OL</button>
        </form>
        <a href="#" class="login-link">Zaten hesabınız var mı? Giriş yapın</a>
    </div>
    <div class="dog-image">
        <img src="../images/resiterPage.png" alt="Kedi Resmi">
    </div>
</body>
</html>
