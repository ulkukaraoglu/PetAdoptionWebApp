<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeRegisterModal">&times;</span>
        <div class="modal-header">
            <h2>Kayıt Ol</h2>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Ad Soyad</label>
                <input type="text" id="registerName" name="name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">E-posta</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Şifre</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Şifre Tekrar</label>
                <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required>
            </div>
            <button type="submit" class="register-modal-btn">Kayıt Ol</button>
            <div class="login-link">
                <span>Zaten hesabın var mı?</span>
                <a href="#" id="showLoginModal">Giriş Yap</a>
            </div>
        </form>
    </div>
</div>
