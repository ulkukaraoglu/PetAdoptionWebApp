<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
    <div class="logo">
        <img src="../images/logo.png" alt="Site Logo">
    </div>
    <nav class="nav-menu">
        <a href="#">Ana Sayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
    </nav>
    <div class="login-form">
        <h1>GİRİŞ YAP</h1>
        <form>
            <input type="email" placeholder="Email adresi">
            <input type="password" placeholder="Şifre">
            <button type="submit">GİRİŞ YAP</button>
        </form>
        <a href="#" class="register-link">Hesap Oluştur</a>
        <a href="#" class="forgot-link">Şifremi unuttum</a>
    </div>
    <div class="dog-image">
        <img src="../images/loginPage.png" alt="Köpek Resmi">
    </div>
</body>
</html>
